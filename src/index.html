<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>POKEDEX</title>
</head>
<body>

    <header>
        <nav class="navbar bg-red-500 ">
            <div class="container-fluid text-center d-flex justify-content-center">
              <a class="navbar-brand" href="#">
                <img src="./images//International_PokÃ©mon_logo.svg.png" alt="" width="300" height="100" class="">
              </a>
              <form class="container-fluid justify-content">
                <button class="btn bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 font-bold text-white hover:text-stone-50" type="button">Pokemon by colors</button>
                <button class="btn bg-gradient-to-r from-violet-400 to-blue-500 hover:from-rose-500 hover:to-pink-800 font-bold text-white hover:text-stone-50" type="button">Pokemon by habitats</button>
                <button class="btn bg-gradient-to-r from-rose-400 to-fuchsia-500 hover:from-purple-500 hover:to-indigo-500 font-bold text-white hover:text-stone-50" type="button">Pokemon by shapes</button>
              </form>
            </div>
          </nav>
    </header>
    <nav class="pagination" aria-label="...">
      <ul class="pagination">
        <li class="page-item" id="previous">
          <a class="page-link" href="#" tabindex="-1">Anterior</a>
        </li>
        <li class="page-item" id="next">
          <a class="page-link" href="#">Siguiente</a>
        </li>
      </ul>
    </nav>
    <main>
        <div class="container mx-auto flex items-center flex-wrap pt-4 pb-12">
          <div class="w-full md:w-1/3 xl:w-1/4 p-6 flex flex-col">
            <a href="#">
                <img class="hover:grow hover:shadow-lg rounded-lg shadow-inner border-4 border-red-500" 
                src="https://images.unsplash.com/photo-1555982105-d25af4182e4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&h=400&q=80"
                data-bs-toggle="offcanvas"
                href="#offcanvasBottom" 
                role="button" 
                aria-controls="offcanvasBottom">

                <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
                  <div class="offcanvas-header">
                    <h5 class="offcanvas-title font-sans text-2xl font-black uppercase" id="offcanvasBottomLabel">Nombre pokemon</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                  </div>
                  <div class="offcanvas-body small flex flex-grow flex-row mx-3">

                      <div class="basis-40 flex justify-center p-1 object-cover" id="photo">

                        <img src="https://images.unsplash.com/photo-1555982105-d25af4182e4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&h=400&q=80"
                         alt="" 
                         class="d-block rounded-lg border-2 border-red-500">

                      </div>

                      <div class="basis-48 bg-stone-300 flex " id="content">

                        <span class="gap-1 self-center mt-1 list-group-item list-group-item-action justify-between justify-content-between align-items-center text-bg-dark text-left px-4 py-2 border border-2 border-primary rounded-pill w-48 h-10">
                          XP
                          <span class="order-last gap-1 px-1 py-1 w-1 h-1 text-bg-dark p-3 border border-2 border-primary rounded-pill">99</span>
                        </span>

                      </div>

                  </div>
                </div>

                <div class="pt-3 flex items-center ">
                  <a class="flex justify-between py-1.5 px-1.5 flex-wrap grow text-black border-4 border-red-500 text-sm shadow-lg gap-3 rounded-lg">

                    <div class="order-first mt-1">
                      <p class="font-semibold uppercase">Nombre</p>
                    </div>
                    
                    <div class="order-last mt-1">
                      <span class="badge text-bg-secondary">xp</span>
                      <span class="badge text-bg-secondary">types</span>
                      <span class="badge text-bg-secondary">generation</span>
                    </div>
                      
                  </a>
                </div>
            </a>
          </div>
          
        </div>
    </main>
   <script src="./js/index.js"></script> 
</body>
